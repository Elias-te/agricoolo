<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>AgriCool</h1>
    <p>Empowering farmers and connecting customers across Kenya</p>
  </header>

  <main>
    <section class="login-box" aria-labelledby="login-heading">
      <h2 id="login-heading">Login</h2>

      <form id="loginForm" autocomplete="off">
        <label for="role">Select Role:</label>
        <select id="role" name="role" required>
          <option value="">-- Choose Role --</option>
          <option value="farmer">Farmer</option>
          <option value="customer">Customer</option>
        </select>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <a href="register.html" class="login-button-link">Login</a>

      </form>

      <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Agri E-Commerce Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
